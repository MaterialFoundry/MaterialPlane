theme:
  name: material
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - scheme: default
      primary: blue grey
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    
  features:
    - navigation.tracking
    - navigation.tabs
    - toc.integrate
    - navigation.top
plugins:
  - search
  - macros:
      include_dir: include
markdown_extensions:
  - attr_list
